<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Учебный проект по JS Эдуарда Пузыно</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <h2>Слайдер</h2>
    <div class="slider">
      <button class="element-back">&lt;</button>
      <div class="slider-window" id="slider-window">
        <div class="slider-element" id="slider-element"></div>
      </div>
      <button class="element-forward">&gt;</button>
    </div>
    <div class="slider-marker" id="slider-marker"></div>
    <hr>
    <h2>Калькулятор</h2>
    <div class="calculator">
      <div class="hi-panel">
        <input class="board" id="board"></input>
        <button class="key">←</button>
      </div>
      <div class="keyboard">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key">+</button>
        <button class="key">-</button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">*</button>
        <button class="key">/</button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key">√</button>
        <button class="key">X²</button>
        <button class="key">C</button>
        <button class="key">0</button>
        <button class="key">.</button>
        <button class="key">/-/</button>
        <button class="key">=</button>
      </div>
    </div>
    <hr>
    <h2>Помидор</h2>
    <div class="pomodoro">
      <span class="timer" id="timer"></span>
      <div class="control">
        <button class="start">Старт</button>
        <button class="stop">Стоп</button>
        <button class="setup">⚙</button>
      </div>
      <span class="setup-menu hider">
        <label><h3>Время работы:</h3><input type="time" step="1" class="work-time"></label>
        <label><h3>Время перерыва:</h3><input type="time" step="1" class="repose-time"></label>
        <label><h3>Число повторений:</h3><input type="number" step="1" class="count-repeat"></label>
        <div>
          <button class="confirm">Принять</button>
          <button class="reject">Сбросить</button>
        </div>
      </span>
    </div>
    <hr>
    <h2>Лабиринт</h2>
    <div class="labyrint">
      <table></table>
      <div class="service">
        <label class="labyrint-height"><input type="range" min="11" max="31" step="2" value="21">Ширина</label>
        <label class="labyrint-width"><input type="range" min="11" max="31" step="2" value="21">Высота</label>
        <button class="labyrint-generator" >Пересоздать лабиринт</button>
        <button class="play-game" >Начать игру</button>
        <span class="winner">WIN!!!</span>
      </div>
    </div>
    <hr>
    <div class="weather">

    </div>
    <script src="scripts/slider.js"></script>
    <script src="scripts/calculator.js"></script>
    <script src="scripts/pomodoro.js"></script>
    <script src="scripts/labyrint.js"></script>
    <script src="scripts/weather.js"></script>
  </body>
</html>
